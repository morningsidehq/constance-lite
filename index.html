<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constance - Combined Balance Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="ms_constance_icon.png">
    <style>
        /* Sticky header styles */
        .table-sticky-header thead th {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Table container styles */
        .table-responsive {
            height: calc(100vh - 250px); /* Adjust based on your header/footer height */
            min-height: 200px;
        }

        /* Footer styles */
        .footer-fixed {
            background: white;
            margin-bottom: 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        /* Ensure the table takes full width */
        .table {
            margin-bottom: 0;
        }

        /* Optional: Add hover effect to rows */
        .table tbody tr:hover {
            background-color: rgba(0,0,0,0.02);
        }

        /* Optional: Add zebra striping */
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,0.02);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                <img src="ms_constance_icon.png" alt="Constance Logo" width="32" height="32" class="me-2">
                Constance
            </h1>
            <div class="ms-auto" style="display: none;" id="logoutContainer">
                <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </header>
    <div class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar navbar-light">
                <div class="container-xl">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <span class="nav-link-title">Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="loginForm" class="container-xl mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form id="login">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="mainContent" style="display: none;">
        <div class="page-wrapper">
            <div class="container-xl">
                <div class="page-header d-print-none">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="page-title">Combined Balance Payments</h2>
                        </div>
                        <div class="col-auto ms-auto">
                            <button id="toggleGroup" class="btn btn-primary me-2">Group</button>
                            <button id="downloadCsv" class="btn btn-primary">Download CSV</button>
                        </div>
                    </div>
                </div>
                <div class="page-body">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="searchInput" class="form-control form-control-lg mb-3" placeholder="Search...">
                            <div class="pagination-controls mb-3"></div>
                            <div class="card">
                                <div class="table-responsive">
                                    <table class="table table-vcenter card-table" id="dataTable">
                                        <thead></thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="pagination-controls mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white d-print-none mt-auto">
        <div class="container-xl">
            <div class="text-center">
                Constance Lite v1.03
            </div>
        </div>
    </footer>
    <script src="grouping.js"></script>
    <script src="script.js"></script>
</body>
</html>
